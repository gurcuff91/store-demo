<div class="container">
    <h2>Products List</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th>{{product.name}}</th>
            <td>{{product.price | currency}}</td>
            <td>{{product.stock}}</td>
          </tr>          
        </tbody>
      </table>
</div>
